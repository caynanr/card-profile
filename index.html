<!DOCTYPE html>
<html lag="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card - Social</title>
</head>

<body>
  <div class="container">
    <div class="bg-ballon-top">
      <img src="assets/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg-ballon-bottom">
      <img src="assets/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="content">
      <div class="card">
        <div class="card-profile">
          <span class="image-profile">
            <img src="assets/image-victor.jpg" alt="">
          </span>
          <h2 class="name-profile"> Victor Crest <span class="age-profile">26</span></h2>
          <p class="city-profile">London</p>

          <div class="card-footer">
            <ul class="social-numbs">
              <li class="item-social-numbs">
                <span class="number">80k</span>
                <span class="social-description">Followers</span>
              </li>
              <li class="item-social-numbs">
                <span class="number">803k</span>
                <span class="social-description">Likes</span>
              </li>
              <li class="item-social-numbs">
                <span class="number">1.4k</span>
                <span class="social-description">Photos</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
